server {
  listen 80 default_server;
  index index.html index.htm;
  charset utf-8;

  gzip on;
  gzip_static on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/javascript image/svg+xml image/svg;

  location /shop/ {
    proxy_pass http://shop:3000;

    include /etc/nginx/proxy.conf;
  }

  location /pgadmin {
    proxy_pass http://db_panel:80;
    proxy_redirect http:// $scheme://;
    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Script-Name /pgadmin;
  }
}
